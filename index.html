<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title"> Item Listener</h1>
        </div>
    </header>

    <div class="container">
        <div class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="d-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark mt-2" value="Submit">
            </form>

            <h2 class="title">Items</h2>
            <ul id="tiems" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li><li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
